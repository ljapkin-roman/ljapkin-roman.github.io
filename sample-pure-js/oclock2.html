<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .clock-face {
        width: 200px;
        height: 200px;
        border:5px solid blue;
        margin: auto;
        border-radius: 50%;
        position: relative;
    }
    .hand-second {
        position: absolute;
        width: 49%;
        height: 3px;
        background: black;
        top: 50%;
        transform-origin: 100%;
    }
</style>
<body>
    <div class="clock-face">
        <div class="hand-hour"></div>
        <div class="hand-minute"></div>
        <div class="hand-second"></div>
    </div>
    <script type="text/javascript">
        function viewSecond() {
            let time = new Date();
            console.log(time.getSeconds())
        }
     setInterval(viewSecond, 1000);
    </script>
</body>
</html>
